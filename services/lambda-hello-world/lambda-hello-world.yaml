spec_version: 1
kind: TerraForm
inputs:
  - REGION:
  - ROLE_ARN: PowerUserAccess
  - branch:
  - sandbox_id:
  - lambda_role_arn: 
  

module:
  # source: github.com/QualiSystemsLab/colony-demo-space/terraform/lambda-hello-world?ref=${branch}
  source: git::https://github.com/QualiSystemsLab/colony-demo-space.git//terraform/lambda-hello-world?ref=${branch}
  

terraform_version: 0.14.5

variables: 
  values:       
    - aws_region: $REGION
    - sandbox_id: $sandbox_id
    - lambda_role_arn: $lambda_role_arn

outputs:
  - lambda_output



permissions:  
  aws:
    role_arn: $ROLE_ARN