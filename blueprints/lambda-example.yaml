spec_version: 1
kind: blueprint
metadata:
  description: Lambda Hello World example
    
clouds: 
  - AWS 2: us-west-2

inputs:
  - REGION: us-west-2
  - lambda_role_arn: arn:aws:iam::102305463663:role/service-role/test-role

applications:
  - lambda-app:
        input_values:
          - lambda_output: $colony.services.lambda-hello-world.outputs.lambda_output
        depends_on:
          - lambda-hello-world

services:
  - lambda-hello-world:
        input_values:
          - branch: $colony.repos.current.branch
          - sandbox_id: $colony.environment.id
          - REGION: $REGION
          - lambda_role_arn: $lambda_role_arn


debugging:
  availability: on
